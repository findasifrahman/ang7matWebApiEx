<br /><br />
<div class="container">
  <div *ngIf="successalert" class="alert alert-success">
    <strong>Success!</strong> {{successalerttext}}
  </div>
  <div *ngIf="dangeralert" class="alert alert-danger">
    <strong>Danger!</strong> {{dangeralerttext}}
  </div>
</div>
<div class="container">
  <div class="row">
    <div class="col-12">
      <mat-table [dataSource]="AllElement" multiTemplateDataRows class="mat-elevation-z8">
        <!-- Position Column -->
        <ng-container matColumnDef="productName">
          <mat-header-cell *matHeaderCellDef> Product Name </mat-header-cell>
          <mat-cell style="color:whitesmoke" *matCellDef="let AllElement"> {{AllElement.productName}} </mat-cell>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="productTitle">
          <mat-header-cell *matHeaderCellDef> Product Title </mat-header-cell>
          <mat-cell style="color:whitesmoke" *matCellDef="let AllElement"> {{AllElement.productTitle}} </mat-cell>
        </ng-container>

        <!-- Weight Column -->
        <ng-container matColumnDef="productGroup">
          <mat-header-cell *matHeaderCellDef> Product Group </mat-header-cell>
          <mat-cell style="color:whitesmoke" *matCellDef="let AllElement"> {{AllElement.productGroup}} </mat-cell>
        </ng-container>

        <!-- Symbol Column -->
        <ng-container matColumnDef="price">
          <mat-header-cell *matHeaderCellDef> Price </mat-header-cell>
          <mat-cell style="color:whitesmoke" *matCellDef="let AllElement"> {{AllElement.price}} </mat-cell>
        </ng-container>


        <ng-container matColumnDef="buttons">
          <mat-header-cell *matHeaderCellDef></mat-header-cell>
          <mat-cell *matCellDef="let AllElement" (click)="$event.stopPropagation()">
            <button mat-button color="warn" (click)="onDelete(AllElement.id)">
              <mat-icon>delete</mat-icon>
            </button>
            <button mat-button color="warn" (click)="onUpdate(AllElement.id)">
              <mat-icon>update</mat-icon>
            </button>
          </mat-cell>
        </ng-container>

        <mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></mat-header-row>
        <mat-row style="background-color:black" *matRowDef="let row; columns: displayedColumns;"></mat-row>

      </mat-table>
      <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
    </div>
  </div>
</div>
