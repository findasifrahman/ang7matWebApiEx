<br /><br />
<div class="container">

  <div fxLayout fxLayoutAlign="center center">
    <mat-form-field fxFlex="40%">
      <input matInput type="text" (keyup)="doFilter($event.target.value)" placeholder="Filter">
    </mat-form-field>
  </div>

  <div class="row">
    <div class="col-12">
      <mat-table [dataSource]="AllElement" multiTemplateDataRows class="mat-elevation-z8">
        <!-- Position Column -->
        <ng-container matColumnDef="productName">
          <mat-header-cell *matHeaderCellDef> Product Name </mat-header-cell>
          <mat-cell style="color:whitesmoke" *matCellDef="let Element"> {{Element.productName}} </mat-cell>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="productTitle">
          <mat-header-cell *matHeaderCellDef> Product Title </mat-header-cell>
          <mat-cell style="color:whitesmoke" *matCellDef="let Element"> {{Element.productTitle}} </mat-cell>
        </ng-container>

        <!-- Weight Column -->
        <ng-container matColumnDef="productGroup">
          <mat-header-cell *matHeaderCellDef> Product Group </mat-header-cell>
          <mat-cell style="color:whitesmoke" *matCellDef="let Element"> {{Element.productGroup}} </mat-cell>
        </ng-container>

        <!-- Symbol Column -->
        <ng-container matColumnDef="price">
          <mat-header-cell *matHeaderCellDef> Price </mat-header-cell>
          <mat-cell style="color:whitesmoke" *matCellDef="let Element"> {{Element.price}} </mat-cell>
        </ng-container>


        <ng-container matColumnDef="buttons">
          <mat-header-cell *matHeaderCellDef></mat-header-cell>
          <mat-cell *matCellDef="let AllElement" (click)="$event.stopPropagation()">
            <button mat-button color="warn" (click)="onDelete(AllElement.id)">
              <mat-icon>delete</mat-icon>
            </button>
            <button mat-button color="warn" (click)="onUpdate(AllElement.id)">
              <mat-icon>update</mat-icon>
            </button>
          </mat-cell>
        </ng-container>

        <mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></mat-header-row>
        <mat-row style="background-color:black" *matRowDef="let row; columns: displayedColumns;"></mat-row>

      </mat-table>
      <mat-paginator [pageSize]="2" [pageSizeOptions]="[2, 4, 6, 10, 20]"></mat-paginator>
    </div>
  </div>
</div>
